<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 th:text="${title}"/>
    <form action="/blog/add" method="post">
        <input type="text" name="title" class="form-control mb-2" required placeholder="Add title">
        <textarea name="anons" class="form-control mb-2" required placeholder="Add description"></textarea>
        <textarea name="full_text" rows="5" class="form-control mb-4" required placeholder="Add full post text"></textarea>

        <button class="btn btn-primary mr-2" type="submit">Add post</button>
        <button class="btn btn-danger" type="reset">Reset</button>
    </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
